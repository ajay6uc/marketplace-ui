

<!DOCTYPE html>
<html>
<head>
    <title>MarketPlace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add some nice styling and functionality.  We'll just use Twitter Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
	<script src="lib/jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script type="text/javascript" src="lib/bootstrap-3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
    <style>
        body{padding-top:20px;}
    </style>
</head>

  

<body>
	<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up !</h3>
			 			</div>
			 			<div class="panel-body">
			    			<form name="signUpform" action="/marketplace/user" method="POST" accept-charset="UTF-8" role="form">
                                  <fieldset>
                                      <div class="form-group">
                                          <input class="form-control auto-focus" placeholder="Name" name="name" type="text" >
                                      </div>
                                      <div class="form-group">
                                          <input class="form-control" placeholder="Email" name="email" type="text" >
                                      </div>
                                      <div class="form-group">
                                          <input class="form-control" placeholder="Mobile" name="mobile" type="text" >
                                      </div>
                                      <div class="form-group">
                                          <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                      </div>
                                      <div class="checkbox">
                                          <label>
                                              <input name="rememberMe" type="checkbox" value="true"> Remember Me
                                          </label>
                                      </div>
                                      <input  type="hidden" name="register" value="true">
                                      <input class="btn btn-lg btn-success btn-block" type="submit" value="Register">
      								 <input id="redirectTo" type="hidden" name="redirectTo"/>
                                  </fieldset>

			    			
			    		
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
	
	 <script>
      $(document).ready(function() {
        $('.nb_error').hide();
        $('.auto-focus:first').focus();

        var errorMatch = location.search.match(/error\=true/);
        if(errorMatch) {
          showError();
        }

      
        var redirectMatch = location.search.match(/\?redirectTo\=(.*)$/);
        var redirectUrl = redirectMatch && redirectMatch[1];
        if(redirectUrl) {
          $('#redirectTo').val(redirectUrl);
        }
      });
      function showError(err) {
        $('.nb_error').show();
      }
     </script>

</body>
</html>
